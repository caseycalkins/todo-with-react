on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  prettier-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run prettier:lint

  prettier-fail-check:
    needs: prettier-lint
    runs-on: ubuntu-latest

    steps:
      - name: Check Prettier results
        id: check_prettier
        run: echo "::set-output name=changed::$(git diff --name-only)"

      - name: Fail if Prettier changes
        run: |
          if [ -n "${{ steps.check_prettier.outputs.changed }}" ]; then
            echo "Prettier found formatting issues. Please run 'npm run prettier:fix' and commit the changes."
            exit 1
          fi
